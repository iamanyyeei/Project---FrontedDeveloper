<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <title>Sign Up</title>

    <style>

        :root{
                /*Variables de colores*/
                --very-light-pink: #C7C7C7;
                --text-input-field: #F7F7F7;
                --azul-claro: #b9cdfb;
                --azul-medio1: #5c9afb;
                --azul-medio2: #4064ec;
                --azul-baby: #1272f0;
                --azul-oscuro: #2d21eb ;
                --white: #FFFFFF;
                --black: #000000;

                /*Medidas del texto*/
                --sm: 14px;
                --md: 16px;
                --lg: 18px;
        }
        body{
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: var(--azul-medio2);
        }
        
        /*LOGIN*/ 

        .login{
            display: grid;
            place-items: center;

            width: 100%;
            height: 100vh;
        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1fr
            auto;

            width: 300px;
        }
        .title{
            margin-bottom: 40px;

            font-size: var(--lg);
            text-align: start;

            color: var(--text-input-field);
        }
        .form{
            display: flex;
            flex-direction: column;
        }
        .form div{
            display: flex;
            flex-direction: column;
        }
        .label{
            margin-bottom: 4px;

            font-size: var(--sm);
            font-weight: bold;

            color: var(--text-input-field);
        }
        .input{
            padding: 6px;
            margin-bottom: 14px;
            border: none;
            border-radius: 8px;

            background-color: var(--text-input-field);
            
            height: 34px;

            font-size: var(--md);
        }
        .input-name, .input-pass, .input-email{
            margin-bottom: 20px;
        }
        .primary-button{
            border-radius: 8px;
            border: none;

            background-color: var(--azul-oscuro);
            color: var(--white);

            width: 100%;

            font-family: 'Quicksand', sans-serif;
            font-size: var(--md);
            font-weight: bold;

            height: 50px;

            cursor: pointer;
        }
        .create-button{
            margin-top: 14px;
            margin-bottom: 14px;
        }
        @media (max-width: 640px){
            .logo{
                display: block;
            }
            .form{
                height: 100%;
                justify-content: space-between;
            }
            .form-container{
                height: 100%;
            }
        }

    </style>

</head>
<body>
    <div class="login">
        <div class="form-container">
            
            <h1 class="title">My Account</h1>
           
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <input type="text" id="name" placeholder="Write your name" class="input input-name">
                    
                    <label for="email-adress" class="label">Email addres</label>
                    <input type="email" id="email-adress" placeholder="example@tresd.com" class="input input-email">
                
                    <label for="pass" class="label">Password</label>
                    <input type="password" id="new-password" placeholder="******" class="input input-pass">
    
                </div>

                <div>
                    <input type="submit" value="Confirm" class="primary-button create-button">
                </div>

            </form>

        </div>
    </div>
</body>
</html>
